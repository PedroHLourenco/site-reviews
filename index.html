<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Reviews</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Nossas Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="pessoa">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam fuga quidem corporis odio autem temporibus illum totam ipsum facilis dicta repellendus molestiae, magnam placeat esse tempore aliquam maxime odit magni!</p>
                <!-- botÃµes -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">me surpreenda!</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
